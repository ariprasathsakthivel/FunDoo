<div fxLayout="row" fxLayoutAlign="center center" >
    <mat-card id="card" fxFlex.xs="100%" style="margin-top: 100px;"  fxLayout="column" fxLayoutAlign="space-evenly center" fxLayoutGap="5px">

        <div class="Title" style="font-size:xx-large;">
            <span style="color: #3b6fca;">F</span>
            <span style="color: #3ec763;">u</span>
            <span style="color: #dfa700;">n</span>
            <span style="color: #f84130;">d</span>
            <span style="color: #376bc5;">o</span>
            <span style="color: #ffc413;">o</span>
        </div>
        <br>
        <h1>Forgot password</h1>
        <div class="form">
            <mat-form-field class="email" appearance="outline" class="box_full_width">
                <mat-label>Email or Phone</mat-label>
                <input matInput [formControl]="username" required>
                <mat-error>Enter Email or Phone</mat-error>
            </mat-form-field>
        </div>

        <div  fxLayout.xs="column" fxLayoutAlign.xs="center center" fxLayoutGap="180px" fxLayoutGap.xs="10px">
            <button mat-button color="primary">Return to log in</button>
            <button mat-raised-button color="primary">Submit</button>
        </div>
    </mat-card>
</div>
